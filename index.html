<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ระบบจัดการครัวอีสาน</title>
</head>
<body>
    <nav>
        <a href="#food" onclick="showMenu('food')">อาหาร</a>
        <a href="#desserts" onclick="showMenu('desserts')">ของหวาน</a>
        <a href="#drinks" onclick="showMenu('drinks')">เครื่องดื่ม</a>
    </nav>

    <div class="container" id="menu-container">
        <h1>ครัวอีสาน ปากหมา</h1>
        <div id="food" class="menu">
            <!-- เนื้อย่าง -->
            <div class="menu-item">
                <img src="images/เนื้อย่าง.jpg" alt="เนื้อย่าง">
                <div class="menu-item-details">
                    <h3>เนื้อย่าง</h3>
                    <p class="price">฿30.00</p>
                    <button onclick="addToCart('เนื้อย่าง', 30)">Add to Cart</button>
                </div>
            </div>
    
            <!-- ไก่ย่าง -->
            <div class="menu-item">
                <img src="images/ไก่ย่าง.jpg" alt="ไก่ย่าง">
                <div class="menu-item-details">
                    <h3>ไก่ย่าง</h3>
                    <p class="price">฿30.00</p>
                    <button onclick="addToCart('ไก่ย่าง', 30)">Add to Cart</button>
                </div>
            </div>
    
            <!-- ส้มตำ -->
            <div class="menu-item">
                <img src="images/ส้มตำ.jpg" alt="ส้มตำ">
                <div class="menu-item-details">
                    <h3>ส้มตำ</h3>
                    <p class="price">฿40.00</p>
                    <button onclick="addToCart('ส้มตำ', 40)">Add to Cart</button>
                </div>
            </div>
    
            <!-- ยำวุ้นเส้น -->
            <div class="menu-item">
                <img src="images/ยำวุ้นเส้น.jpg" alt="ยำวุ้นเส้น">
                <div class="menu-item-details">
                    <h3>ยำวุ้นเส้น</h3>
                    <p class="price">฿40.00</p>
                    <button onclick="addToCart('ยำวุ้นเส้น', 40)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    

        <div id="desserts" class="menu" style="display: none;">
            <div class="menu-item">
                <img src="images/ขนมปังปิ้ง.jpg" alt="ขนมปังปิ้ง">
                <div class="menu-item-details">
                    <h3>ขนมปังปิ้ง</h3>
                    <p class="price">฿25.00</p>
                    <button onclick="addToCart('ขนมปังปิ้ง', 25)">Add to Cart</button>
                </div>
            </div>
            <div class="menu-item">
                <img src="images/โรตี.jpg" alt="โรตี">
                <div class="menu-item-details">
                    <h3>โรตี</h3>
                    <p class="price">฿25.00</p>
                    <button onclick="addToCart('โรตี', 25)">Add to Cart</button>
                </div>
            </div>
        </div>

        <div id="drinks" class="menu" style="display: none;">
            <div class="menu-item">
                <img src="https://via.placeholder.com/150" alt="Soda Drink">
                <div class="menu-item-details">
                    <h3>Soda Drink</h3>
                    <p class="price">฿30.00</p>
                    <button onclick="addToCart('Soda Drink', 30)">Add to Cart</button>
                </div>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/150" alt="Cola">
                <div class="menu-item-details">
                    <h3>Cola</h3>
                    <p class="price">฿25.00</p>
                    <button onclick="addToCart('Cola', 25)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="cart">
        <div class="cart-details">0 items in cart</div>
        <div class="cart-total">฿0.00</div>
        <div class="cart-actions">
            <button onclick="removeFromCart()">Remove Last Item</button>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script>

    </script>

    <script src="script.js"></script>
</body>
</html>
