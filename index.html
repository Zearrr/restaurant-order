<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <!-- ลิงก์ไปยัง Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ลิงก์ไปยัง CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Menu</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#food" onclick="showMenu('food')">Food</a></li>
                    <li class="nav-item"><a class="nav-link" href="#desserts" onclick="showMenu('desserts')">Desserts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#drinks" onclick="showMenu('drinks')">Drinks</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="alert alert-warning text-center promotion-banner">
            🔥 Special Offer: Get 10% off on orders above ฿500! 🔥
        </div>

        <h1 class="text-center text-primary mb-4">Restaurant Menu</h1>
        <div class="mb-3">
            <input type="text" id="search-bar" class="form-control" placeholder="Search menu..." onkeyup="searchMenu()">
        </div>
        <div class="mb-3">
            <select id="filter" class="form-select" onchange="filterMenu()">
                <option value="all">All</option>
                <option value="below100">Below ฿100</option>
                <option value="above100">Above ฿100</option>
            </select>
        </div>

        <!-- Food Section -->
        <div id="food" class="menu row">
            <div class="menu-item col-md-4">
                <div class="card">
                    <img src="images/muffin-burger.jpg" class="card-img-top" alt="Muffin Burger">
                    <div class="card-body text-center">
                        <h5 class="card-title">Muffin Burger</h5>
                        <p class="price text-primary">฿90.00</p>
                        <button class="btn btn-primary" onclick="addToCart('Muffin Burger', 90)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="menu-item col-md-4">
                <div class="card">
                    <img src="images/fish-n-chips.jpg" class="card-img-top" alt="Fish N Chips">
                    <div class="card-body text-center">
                        <h5 class="card-title">Fish N Chips</h5>
                        <p class="price text-primary">฿229.00</p>
                        <button class="btn btn-primary" onclick="addToCart('Fish N Chips', 229)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Desserts Section -->
        <div id="desserts" class="menu row d-none">
            <div class="menu-item col-md-4">
                <div class="card">
                    <img src="images/chocolate-cake.jpg" class="card-img-top" alt="Chocolate Cake">
                    <div class="card-body text-center">
                        <h5 class="card-title">Chocolate Cake</h5>
                        <p class="price text-primary">฿120.00</p>
                        <button class="btn btn-primary" onclick="addToCart('Chocolate Cake', 120)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Drinks Section -->
        <div id="drinks" class="menu row d-none">
            <div class="menu-item col-md-4">
                <div class="card">
                    <img src="images/cola.jpg" class="card-img-top" alt="Cola">
                    <div class="card-body text-center">
                        <h5 class="card-title">Cola</h5>
                        <p class="price text-primary">฿25.00</p>
                        <button class="btn btn-primary" onclick="addToCart('Cola', 25)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cart bg-primary text-white fixed-bottom p-3 d-flex justify-content-between">
        <div class="cart-details">0 items in cart</div>
        <div class="cart-total">฿0.00</div>
    </div>

    <!-- ลิงก์ไปยัง Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ลิงก์ไปยัง Script -->
    <script src="script.js"></script>
</body>
</html>
